<div class="home-container">
  <div class="content">
    <h1 class="heading--one">Welcome to your Meetups</h1>
    <h3 class="home--paragraph">I craft meaningful experiences for design-inspired<br>
    and mission-driven companies.</h3>
    <mat-form-field class="select-size">
      <mat-select placeholder="Choose a category">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
