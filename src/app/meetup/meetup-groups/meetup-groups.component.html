<div class="container">
  <div class="box" *ngFor="let group of groups">
    <div class="box-content">
        <div class="content">
          <h3><a href="{{ group.link }}">{{ group.name }}</a></h3>
          <span>{{ group.localized_location }}</span>
          <span>Category: <a style="cursor: pointer" [routerLink]="['/groups/', group.category.id]">{{ group.category.name }}</a></span>
          <div class="disc" [innerHTML]="group.description | toHtml">
          </div>
          <div class="img"><img src="{{ group.key_photo?.photo_link || 'https://www.foot.com/wp-content/uploads/2017/03/placeholder.gif' }}" alt="" /></div>
        </div>
    </div>
    <div class="box-organizer">
      <h3><a href=""><img src="{{ group.organizer.photo?.photo_link || 'https://munkschool.utoronto.ca/mga/files/2017/07/blank-profile-picture-973461_960_720.png' }}" alt="" /><span>Organizer:</span> {{ group.organizer.name }}</a>
        <span>Members: {{ group.members }}</span>
      </h3>
    </div>
    <div class="box-content">
      <div class="content">
        <div class="img"><img src="{{ group.group_photo?.photo_link || 'https://cdn.dribbble.com/users/634336/screenshots/2246883/_____.png' }}" alt="" /></div>
      </div>
    </div>
  </div>
</div>
