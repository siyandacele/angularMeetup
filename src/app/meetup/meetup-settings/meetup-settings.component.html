<div class="home-container">
  <div class="content">
    <h1 class="heading--one">Welcome to Meetups</h1>
    <h3 class="home--paragraph">
      Getting together with real people in real life makes <br>
      powerful things happen. Choose a category of group you want to see.</h3>
    <mat-form-field class="select-size">
      <mat-select placeholder="{{placeholder}}"  [(ngModel)]="why" (ngModelChange)="loadGroups($event)">
        <mat-option *ngFor="let category of categories " [value]="category.id">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
